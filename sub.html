<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>班紹介</title>
  <style>
    body {
      background-image: url('syoukai.PNG') !important;
      background-size: 60% !important;
      /* 画像を適切なサイズに縮小 */
      background-repeat: no-repeat !important;
      background-position: top center !important;
      font-family: 'Arial', sans-serif;
      height: 100vh;
      overflow: hidden;
      background-attachment: fixed;
    }

    .container {
      position: absolute;
      top: 70px;
      left: 600px;
      /* 位置調整 */
      width: 800px;
      padding: 20px;
      border-radius: 10px;

    }

    .teams {
      position: absolute;
      left: 570px;
      /* リストをさらに右へ移動 */
      top: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .team {
      cursor: pointer;
      padding: 5px;
      margin: 5px 0;
      font-size: 18px;
      transition: transform 0.3s;
    }

    .selected {
      font-size: 22px;
      font-weight: bold;
      border: 2px solid purple;
      display: inline-block;
      padding: 3px 10px;
    }

    .description {
      position: absolute;
      left: 250px;
      /* さらに右に調整 */
      top: 150px;
      font-size: 18px;
      width: 500px;
    }

    .arrow {
      cursor: pointer;
      font-size: 24px;
      color: skyblue;
      user-select: none;
    }
  </style>
</head>

<body>
  <div class="teams" id="teamList">
    <div class="arrow" onclick="moveSelection(-1)">▲</div>
    <div class="team" onclick="selectTeam(0)">広報班</div>
    <div class="team" onclick="selectTeam(1)">デザイン班</div>
    <div class="team" onclick="selectTeam(2)">音楽班</div>
    <div class="team" onclick="selectTeam(3)">映像編集班</div>
    <div class="team" onclick="selectTeam(4)">モーション班</div>
    <div class="team" onclick="selectTeam(5)">3DCG班</div>
    <div class="team" onclick="selectTeam(6)">システム実装班</div>
    <div class="team" onclick="selectTeam(7)">ライブ演出研究班</div>
    <div class="arrow" onclick="moveSelection(1)">▼</div>
  </div>

  <div class="container">
    <h2>班紹介</h2>
    <div class="description" id="description">班の紹介文がここに表示されます</div>
  </div>

  <script>
    const descriptions = [
      "広報班の紹介文...",
      "デザイン班の紹介文...",
      "音楽班の紹介文...",
      "映像編集班の紹介文...",
      "モーション班の紹介文...",
      "3DCG班の紹介文...",
      "システム実装班の紹介文...",
      "ライブ演出研究班の紹介文..."
    ];

    let currentIndex = 0;
    function selectTeam(index) {
      let teams = document.querySelectorAll('.team');
      teams.forEach(team => team.classList.remove('selected'));
      teams[index].classList.add('selected');
      document.getElementById('description').innerText = descriptions[index];
      currentIndex = index;
    }

    function moveSelection(direction) {
      let teams = document.querySelectorAll('.team');
      let newIndex = (currentIndex + direction + teams.length) % teams.length;
      selectTeam(newIndex);
    }
  </script>
</body>

</html>
